<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>系统监控</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="t_container">
        <header class="t_h_bg">
            <span id="containTitle">本机系统监控</span>
        </header>
        <main class="t_main">
            <div class="t_box">
                <header class="t_title">
                    <span>CPU</span>
                    <!-- <span class="t_number">230000.00</span> -->
                </header>
                <!-- <div class="t_list">
                    <div class="t_min">订单量 <i></i></div>
                    <div class="t_min">客流量 100 <i></i></div>
                    <div class="t_min">转换率 8% <i class="down"></i></div>
                </div> -->
                <div id="chart_1" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>内存使用情况</span>
                </header>
                <div id="chart_2" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>网络统计</span>
                </header>
                <div id="chart_3" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box">
                <header class="t_title">
                    <span>进程</span>
                </header>
                <div id="chart_4" class="echart" style="width: 100%; height: 3rem;"></div>
            </div>
            <div class="t_box" style="width: 17rem; height: 1rem;">
                <header class="t_title">
                    <span id="otherInfo"></span>
                </header>
            </div>
        </main>
    </div>
</body>

</html>
